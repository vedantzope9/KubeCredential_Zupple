apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: credential-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: "nginx"  
  tls:
    - hosts:
        - kubecred.duckdns.org       # ðŸ‘ˆ use your public IP in nip.io format
      secretName: kube-credential-tls
  rules:
    - host: kubecred.duckdns.org 
      http:
        paths:
          - path: /api/issue
            pathType: Prefix
            backend:
              service:
                name: issue-service
                port:
                  number: 80
          - path: /api/verify
            pathType: Prefix
            backend:
              service:
                name: verify-service
                port:
                  number: 80
